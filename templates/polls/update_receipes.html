{% extends 'polls/base.html' %}
{% block start %}
	<div class="container mt-5">
    
    <form class="col-6 mx-auto card p-3 shadow lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2> Add Receipe</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleReceipename" class="form-label">Receipe name</label>
            <input name="receipe_name" required value="{{ receipe.receipe_name }}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleReceipedescription" name="receipe_description" class="form-label">Receipe description</label>
            <textarea class="form-control" value=''name="receipe_description" required>{{ receipe.receipe_description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleReceipeimage" class="form-label">Receipe image</label>
            <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn-btn-success">Update Receipe</button>
    </form>
  </tbody>
    </div>
{% endblock %}
