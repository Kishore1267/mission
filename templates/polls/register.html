{% extends 'polls/base.html' %}
{% block start %}     
	<div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        {% if messages %}
         <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}    
         {% endfor %}
</div>
{% endif %}    
        <div class="mb-3">
            <label for="exampleFirstname" class="form-label">First name</label>
            <input type="text" class="form-control" name="first_name" id="exampleFirstname">
        </div>    
        <div class="mb-3">
            <label for="exampleLastname" class="form-label">Last name</label>
            <input type="text" class="form-control" name="last_name" id="exampleLastname">
        </div>    
        <div class="mb-3">
            <label for="exampleUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="exampleUsername">
            <div id="textHelp" class="form-text">we'll never share your username with anyone</div>
        </div>
        <div class="mb-3">
            <label for="examplePassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="examplePassword">
        </div>
        <p> Already have account <a href="/login/">Login</a></p>    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock %}
